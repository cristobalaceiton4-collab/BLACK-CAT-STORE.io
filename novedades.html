<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Novedades - Tu Tienda de Ropa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; 
            color: #ffffff;
            font-family: 'Montserrat', sans-serif; 
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .hero-novedades {
            text-align: center;
            padding: 40px 20px; 
            margin-bottom: 40px;
            background: linear-gradient(135deg, #e6870b, #9b4601);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
        }
        
        .hero-novedades img {
            max-width: 600px;
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .Novedad-Unica-Container {
            max-width: 800px;
            width: 90%;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .novedad-imagen-sola {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .novedad-imagen-sola:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .novedad-imagen-sola img {
            display: block;
            width: 100%;
            height: auto;
        }

        .btn-volver {
            display: block;
            width: max-content;
            margin: 40px auto;
            padding: 12px 25px;
            background-color: #2c2c2c;
            color: #ffd900;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            border: 2px solid #ffd900;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-volver:hover {
            background-color: #ffd900;
            color: #1a1a1a;
        }
    </style>

</head>
<body>
    
<header class="hero-novedades">
    <img src="novedades title 3.png" alt="Título Novedades">
</header>

<div class="Novedad-Unica-Container"> 
    
    <div class="novedad-imagen-sola">
        <img src="noveadades 1.webp" alt="15% de descuento en toda la tienda">
    </div>

</div>

    <a href="index.html" class="btn-volver"> ← Volver a la Tienda</a>

</body>
</html>
